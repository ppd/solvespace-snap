name: solvespace
base: core18
summary: Parametric 2d/3d CAD
adopt-info: solvespace
description: |
  SOLVESPACE is a free (GPLv3) parametric 3d CAD tool. 
 
  Applications include
  * modeling 3d parts — draw with extrudes, revolves, and Boolean (union / difference) operations
  * modeling 2d parts — draw the part as a single section, and export DXF, PDF, SVG; use 3d assembly to verify fit
  * 3d-printed parts — export the STL or other triangle mesh expected by most 3d printers
  * preparing CAM data — export 2d vector art for a waterjet machine or laser cutter; or generate STEP or STL, for import into third-party CAM software for machining
  * mechanism design — use the constraint solver to simulate planar or spatial linkages, with pin, ball, or slide joints
  * plane and solid geometry — replace hand-solved trigonometry and spreadsheets with a live dimensioned drawing

grade: devel
confinement: devmode

layout:
  /usr/share/solvespace:
    bind: $SNAP/usr/share/solvespace

plugs:
  gnome-3-28-1804: # will be replaced by gnome extension
    interface: content
    target: gnome-platform
    default-provider: gnome-3-28-1804:gnome-3-28-1804
  gtk-3-themes: # will be replaced by gnome extension
    interface: content
    target: $SNAP/share/themes
    default-provider: gtk-common-themes
  icon-themes: # will be replaced by gnome extension
    interface: content
    target: $SNAP/share/icons
    default-provider: gtk-common-themes
  sound-themes: # will be replaced by gnome extension
    interface: content
    target: $SNAP/share/sounds
    default-provider: gtk-common-themes

apps:
  solvespace:
    command: desktop-launch solvespace
    plugs: [opengl, x11, unity7, wayland, desktop, home, removable-media, gsettings]
    environment:
      XDG_DATA_DIRS: $SNAP/share:$XDG_DATA_DIRS
      __EGL_VENDOR_LIBRARY_DIRS: $SNAP/etc/glvnd/egl_vendor.d:$SNAP/usr/share/glvnd/egl_vendor.d
  solvespace-cli:
    command: solvespace-cli
parts:
  solvespace:
    plugin: cmake
    source: https://github.com/solvespace/solvespace.git
    override-pull: |
      snapcraftctl pull
      snapcraftctl set-version "$(git describe --always | sed -e 's/-/+git/;y/-/./')"
      git submodule update --init extlib/libdxfrw
    configflags:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_INSTALL_PREFIX=/usr
      - -DENABLE_TESTS=OFF
    build-packages:
      - zlib1g-dev 
      - libpng-dev
      - libcairo2-dev 
      - libfreetype6-dev 
      - libjson-c-dev
      - libfontconfig1-dev 
      - libgtkmm-3.0-dev 
      - libpangomm-1.4-dev 
      - libgl-dev 
      - libglu-dev 
      - libspnav-dev
    stage-packages:
      - libspnav0
      - libgl1
      - libglx0
      - libglvnd0
      - libx11-6
      - libxau6
      - libxcomposite1
      - libxcursor1
      - libxdamage1
      - libxdmcp6
      - libxext6
      - libxfixes3
      - libxi6
      - libxinerama1
      - libxrandr2
      - libxrender1
      - libatk1.0-0
      - libatk-bridge2.0-0
      - libatkmm-1.6-1v5
      - libatspi2.0-0
      - libcairo-gobject2
      - libcairo2
      - libcairomm-1.0-1v5
      - libdatrie1
      - libepoxy0
      - libfontconfig1
      - libfreetype6
      - libgtk-3-0
      - libgdk-pixbuf2.0-0
      - libgtkmm-3.0-1v5
      - libglibmm-2.4-1v5
      - libgraphite2-3
      - libharfbuzz0b
      - libpango-1.0-0
      - libpangocairo-1.0-0
      - libpangoft2-1.0-0
      - libpangomm-1.4-1v5
      - libpixman-1-0
      - libpng16-16
      - libsigc++-2.0-0v5
      - libthai0
      - libwayland-client0
      - libwayland-cursor0
      - libwayland-egl1
